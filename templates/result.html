<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #88AB8E;">
     <!-- Table-section -->
     <section class="contact-section" id="result" style="padding-bottom: 50px;">
         <div class="container">
             <div class="title-box centred" style="padding-top: 5px; padding-bottom: 5px;">
                 <div class="sec-title mt-4">Hasil Prediksi</div>
             </div>
             <div class="row">
                 <div class="col-lg-8 col-md-12 col-sm-12 content-column">
                     <div class="inner-content">
                         <div class="contact-form-area">
                             <p
                                 style="margin: unset; padding: none; color: #1B4242; text-transform: capitalize; font-size: 25px; font-weight: bold;">
                                 {{ model }}</p>
                             <p
                                 style="margin: unset; padding: none; color: #1B4242; text-transform: capitalize; font-size: medium; font-weight: bold;">
                                 Label yang Diprediksi adalah : {{ labels[pred] }}</p>
                             Accuracy : {{ (probs|max) }}% | Prediction Time : {{ (run_time) }} second
                             <input type="hidden" id="probability" value={{(probs|max)}}>
                             <div id="myProgress">
                                 <div id="myBar"></div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-4 col-md-12 col-sm-12 sidebar-column">
                     <div class="sidebar-content">
                         <img src="{{ url_for('static', filename=img) }}" alt="" class="img-fluid rounded-pill"
                             style="height:300px; width:300px;">
                         <p style="font-size:25px; margin-left: 100px; color: #1B4242;" class="margin-auto">Input Image
                         </p>
                     </div>
                 </div>
             </div>
         </div>
     </section>

     <section class="container d-flex justify-content-center">
        <a href="/" class="btn" style="background-color: #EEE7DA;">Back</a>
     </section>
     <!-- final-section end -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
     </script>
</body>
</html>
